<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Video Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Bebas+Neue&family=Space+Grotesk:wght@400;700&family=Lexend:wght@400;700&family=Special+Elite&family=Outfit:wght@400;700;900&family=Syne:wght@700;800&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .canvas-container { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        input[type="range"] { accent-color: #2563eb; }
        
        .toggle-btn.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Audio → Video Translator</h1>
            <p class="text-gray-600">Create minimalist white-background videos with custom layouts and sync.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Configuration Panel -->
            <div class="lg:col-span-5 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800 flex items-center">
                        <span class="bg-blue-100 text-blue-600 w-7 h-7 rounded-full inline-flex items-center justify-center text-sm mr-2">1</span>
                        Source & Sync
                    </h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Audio File</label>
                            <input type="file" id="audioInput" accept="audio/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer" />
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Target Language</label>
                                <select id="targetLanguage" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                                    <option value="English">English</option>
                                    <option value="Spanish">Spanish</option>
                                    <option value="French">French</option>
                                    <option value="German">German</option>
                                    <option value="Chinese">Chinese</option>
                                    <option value="Japanese">Japanese</option>
                                    <option value="Hindi">Hindi</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Sync Offset (ms)</label>
                                <input type="number" id="syncOffset" value="0" step="10" class="w-full p-2 border border-gray-300 rounded-lg outline-none text-sm" placeholder="e.g. -100">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800 flex items-center">
                        <span class="bg-purple-100 text-purple-600 w-7 h-7 rounded-full inline-flex items-center justify-center text-sm mr-2">2</span>
                        Visual Styling
                    </h2>
                    
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Font Family</label>
                                <select id="fontFamily" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                                    <optgroup label="Modern Sans">
                                        <option value="'Inter', sans-serif">Inter (Clean)</option>
                                        <option value="'Montserrat', sans-serif">Montserrat (Bold)</option>
                                        <option value="'Outfit', sans-serif">Outfit (Geometric)</option>
                                        <option value="'Lexend', sans-serif">Lexend (Readable)</option>
                                    </optgroup>
                                    <optgroup label="Creative & Social">
                                        <option value="'Bebas Neue', cursive">Bebas Neue (Impact)</option>
                                        <option value="'Space Grotesk', sans-serif">Space Grotesk (Tech)</option>
                                        <option value="'Syne', sans-serif">Syne (Artistic)</option>
                                    </optgroup>
                                    <optgroup label="Classic & Vintage">
                                        <option value="'Playfair Display', serif">Playfair Display (Elegant)</option>
                                        <option value="'Special Elite', cursive">Special Elite (Typewriter)</option>
                                        <option value="'Roboto Mono', monospace">Roboto Mono (Code)</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Text Layout</label>
                                <select id="layoutMode" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                                    <option value="centered">Standard Centered</option>
                                    <option value="hero">Social Impact (Big Hero)</option>
                                    <option value="stack">Vertical Stack (Kinetic)</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Animation Mode</label>
                                <select id="animMode" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                                    <option value="segment">Entire Segment Pop</option>
                                    <option value="word">Word-by-Word Pop</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Text Color</label>
                                <div class="flex items-center space-x-2">
                                    <input type="color" id="textColor" value="#111827" class="h-10 w-12 rounded cursor-pointer border-none bg-transparent">
                                    <span id="colorHex" class="text-xs text-gray-400 font-mono">#111827</span>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Background Color</label>
                            <div class="flex items-center space-x-2">
                                <input type="color" id="backgroundColor" value="#ffffff" class="h-10 w-12 rounded cursor-pointer border-none bg-transparent">
                                <span id="bgColorHex" class="text-xs text-gray-400 font-mono">#FFFFFF</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Text Size Scale</label>
                                <div class="flex items-center space-x-2">
                                    <input type="range" id="textSize" min="40" max="300" value="100" class="flex-1">
                                    <span id="textSizeValue" class="text-xs text-gray-400 font-mono w-10 text-right">100%</span>
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Formatting</label>
                                <div class="flex space-x-2">
                                    <button id="toggleBold" class="toggle-btn active flex-1 py-2 border rounded-lg font-bold text-sm transition-all">B</button>
                                    <button id="toggleItalic" class="toggle-btn flex-1 py-2 border rounded-lg italic text-sm transition-all">I</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button id="processBtn" class="w-full mt-6 bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition-colors disabled:opacity-50 shadow-lg shadow-blue-100">
                        Generate & Preview
                    </button>
                </div>

                <div id="statusContainer" class="mt-6 hidden bg-white p-4 rounded-xl border border-blue-50">
                    <div class="flex items-center space-x-3 mb-2">
                        <div id="spinner" class="animate-spin rounded-full h-4 w-4 border-2 border-blue-600 border-t-transparent"></div>
                        <span id="statusText" class="text-sm font-medium text-gray-600">Processing...</span>
                    </div>
                    <div class="w-full bg-gray-100 rounded-full h-1.5">
                        <div id="progressBar" class="bg-blue-600 h-1.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="lg:col-span-7 space-y-6">
                <div class="canvas-container bg-white rounded-2xl overflow-hidden aspect-video border border-gray-200 relative">
                    <canvas id="videoCanvas" width="1280" height="720" class="w-full h-full object-contain"></canvas>
                    <div id="previewPlaceholder" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 bg-gray-50">
                        <svg class="w-12 h-12 mb-2 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        <span class="font-medium">Video Preview Area</span>
                    </div>
                </div>

                <div id="controls" class="hidden space-y-4">
                    <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm">
                        <audio id="audioPlayer" controls class="w-full"></audio>
                    </div>
                    <button id="exportBtn" class="w-full bg-emerald-600 text-white font-bold py-4 rounded-2xl hover:bg-emerald-700 transition-all transform hover:-translate-y-1 shadow-lg shadow-emerald-100">
                        Download High-Quality MP4
                    </button>
                    <p class="text-xs text-gray-400 text-center italic">1080p Export • Auto-Capitalization • High Bitrate</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const apiKey = "AIzaSyCiQrFUnX3LyJHDimpFYFWtihQNPNzpsgA";
        const audioInput = document.getElementById('audioInput');
        const targetLanguage = document.getElementById('targetLanguage');
        const syncOffsetInput = document.getElementById('syncOffset');
        const fontFamilyInput = document.getElementById('fontFamily');
        const layoutModeInput = document.getElementById('layoutMode');
        const animModeInput = document.getElementById('animMode');
        const textSizeInput = document.getElementById('textSize');
        const textSizeValue = document.getElementById('textSizeValue');
        const textColorInput = document.getElementById('textColor');
        const colorHex = document.getElementById('colorHex');
        const backgroundColorInput = document.getElementById('backgroundColor');
        const bgColorHex = document.getElementById('bgColorHex');
        const toggleBold = document.getElementById('toggleBold');
        const toggleItalic = document.getElementById('toggleItalic');
        const processBtn = document.getElementById('processBtn');
        const exportBtn = document.getElementById('exportBtn');
        const canvas = document.getElementById('videoCanvas');
        const ctx = canvas.getContext('2d');
        const audioPlayer = document.getElementById('audioPlayer');
        const statusContainer = document.getElementById('statusContainer');
        const statusText = document.getElementById('statusText');
        const progressBar = document.getElementById('progressBar');
        const placeholder = document.getElementById('previewPlaceholder');
        const controls = document.getElementById('controls');

        let transcriptionData = [];
        let mediaRecorder;
        let recordedChunks = [];
        let isBold = true;
        let isItalic = false;

        // UI Event Listeners
        textColorInput.oninput = (e) => {
            colorHex.innerText = e.target.value.toUpperCase();
            drawFrame(audioPlayer.currentTime);
        };
        
        backgroundColorInput.oninput = (e) => {
            bgColorHex.innerText = e.target.value.toUpperCase();
            drawFrame(audioPlayer.currentTime);
        };
        
        textSizeInput.oninput = (e) => {
            textSizeValue.innerText = `${e.target.value}%`;
            drawFrame(audioPlayer.currentTime);
        };
        
        fontFamilyInput.onchange = () => drawFrame(audioPlayer.currentTime);
        layoutModeInput.onchange = () => drawFrame(audioPlayer.currentTime);
        animModeInput.onchange = () => drawFrame(audioPlayer.currentTime);
        
        toggleBold.onclick = () => {
            isBold = !isBold;
            toggleBold.classList.toggle('active');
            drawFrame(audioPlayer.currentTime);
        };
        
        toggleItalic.onclick = () => {
            isItalic = !isItalic;
            toggleItalic.classList.toggle('active');
            drawFrame(audioPlayer.currentTime);
        };

        const fileToBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });

        async function fetchTranscription(base64Audio, language) {
            const systemPrompt = `Analyze this audio file. 
            1. Transcribe and translate precisely to ${language}.
            2. Break text into very short segments (max 3 words).
            3. Timestamps MUST align with the exact start of spoken words. 
            4. Return JSON array: [{"start": 0.0, "end": 0.8, "text": "Example"}].`;

            const payload = {
                contents: [{
                    parts: [
                        { text: `Create frame-accurate translated segments for ${language}.` },
                        { inlineData: { mimeType: "audio/mpeg", data: base64Audio } }
                    ]
                }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: { responseMimeType: "application/json" }
            };

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error('API request failed');
            const result = await response.json();
            return JSON.parse(result.candidates?.[0]?.content?.parts?.[0]?.text);
        }

        function drawFrame(rawTime) {
            const offset = parseFloat(syncOffsetInput.value) / 1000;
            const currentTime = Math.max(0, rawTime + offset);

            ctx.fillStyle = backgroundColorInput.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const currentSub = transcriptionData.find(sub => currentTime >= sub.start && currentTime <= sub.end);

            if (currentSub) {
                const segmentDuration = currentSub.end - currentSub.start;
                const elapsed = currentTime - currentSub.start;
                
                // Capitalize first letter
                const rawText = currentSub.text.trim();
                const processedText = rawText.charAt(0).toUpperCase() + rawText.slice(1);
                
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                
                const weight = isBold ? '700' : '400';
                const style = isItalic ? 'italic' : 'normal';
                const family = fontFamilyInput.value;
                const layout = layoutModeInput.value;
                const animMode = animModeInput.value;
                const sizeScale = parseInt(textSizeInput.value) / 100;
                
                ctx.fillStyle = textColorInput.value;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                const words = processedText.split(/\s+/);
                const popDuration = 0.12;

                if (layout === 'hero' && words.length > 0) {
                    const progress = Math.min(elapsed / popDuration, 1);
                    const scale = 0.85 + (progress * 0.15);
                    ctx.scale(scale, scale);
                    ctx.globalAlpha = progress;

                    const heroWord = words[0];
                    const restText = words.slice(1).join(' ');
                    
                    ctx.font = `${style} 900 ${180 * sizeScale}px ${family}`;
                    ctx.fillText(heroWord, 0, restText ? -60 * sizeScale : 0);
                    if (restText) {
                        ctx.font = `${style} ${weight} ${60 * sizeScale}px ${family}`;
                        ctx.fillText(restText, 0, 80 * sizeScale);
                    }
                } else if (layout === 'stack') {
                    const totalWords = words.length;
                    const lineHeight = 110 * sizeScale;
                    const wordDuration = segmentDuration / totalWords;

                    if (animMode === 'word') {
                        words.forEach((word, i) => {
                            const wordStartTime = currentSub.start + (i * wordDuration);
                            if (currentTime >= wordStartTime) {
                                const wordElapsed = currentTime - wordStartTime;
                                const wordProgress = Math.min(wordElapsed / popDuration, 1);
                                const wordScale = 0.8 + (wordProgress * 0.2);
                                
                                ctx.save();
                                const y = (i - (totalWords - 1) / 2) * lineHeight;
                                ctx.translate(0, y);
                                ctx.scale(wordScale, wordScale);
                                ctx.globalAlpha = wordProgress;
                                ctx.font = `${style} ${weight} ${90 * sizeScale}px ${family}`;
                                ctx.fillText(word, 0, 0);
                                ctx.restore();
                            }
                        });
                    } else {
                        const progress = Math.min(elapsed / popDuration, 1);
                        ctx.scale(0.85 + (progress * 0.15), 0.85 + (progress * 0.15));
                        ctx.globalAlpha = progress;
                        ctx.font = `${style} ${weight} ${90 * sizeScale}px ${family}`;
                        words.forEach((word, i) => {
                            const y = (i - (totalWords - 1) / 2) * lineHeight;
                            ctx.fillText(word, 0, y);
                        });
                    }
                } else {
                    const baseSize = 86 * sizeScale;
                    ctx.font = `${style} ${weight} ${baseSize}px ${family}`;
                    const maxWidth = canvas.width * 0.85;

                    if (animMode === 'word') {
                        const totalWords = words.length;
                        const wordDuration = segmentDuration / totalWords;
                        let visibleWords = [];
                        words.forEach((w, i) => {
                            if (currentTime >= currentSub.start + (i * wordDuration)) visibleWords.push(w);
                        });

                        if (visibleWords.length > 0) {
                            const lastWordTime = currentSub.start + (visibleWords.length - 1) * wordDuration;
                            const wordProgress = Math.min((currentTime - lastWordTime) / popDuration, 1);
                            
                            ctx.scale(0.95 + (wordProgress * 0.05), 0.95 + (wordProgress * 0.05));
                            ctx.globalAlpha = wordProgress;

                            const textToDraw = visibleWords.join(' ');
                            renderWrappedText(textToDraw, maxWidth, 100 * sizeScale);
                        }
                    } else {
                        const progress = Math.min(elapsed / popDuration, 1);
                        ctx.scale(0.85 + (progress * 0.15), 0.85 + (progress * 0.15));
                        ctx.globalAlpha = progress;
                        renderWrappedText(processedText, maxWidth, 100 * sizeScale);
                    }
                }

                ctx.restore();
            }
        }

        function renderWrappedText(text, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';
            let lines = [];
            words.forEach(word => {
                let testLine = line + word + ' ';
                if (ctx.measureText(testLine).width > maxWidth) {
                    lines.push(line);
                    line = word + ' ';
                } else {
                    line = testLine;
                }
            });
            lines.push(line);
            lines.forEach((l, i) => {
                const y = (i - (lines.length - 1) / 2) * lineHeight;
                ctx.fillText(l.trim(), 0, y);
            });
        }

        processBtn.onclick = async () => {
            if (!audioInput.files[0]) return;
            try {
                processBtn.disabled = true;
                statusContainer.classList.remove('hidden');
                statusText.innerText = "Processing Audio...";
                progressBar.style.width = "20%";
                
                const base64 = await fileToBase64(audioInput.files[0]);
                transcriptionData = await fetchTranscription(base64, targetLanguage.value);
                
                audioPlayer.src = URL.createObjectURL(audioInput.files[0]);
                placeholder.classList.add('hidden');
                controls.classList.remove('hidden');
                drawFrame(0);
                
                progressBar.style.width = "100%";
                statusText.innerText = "Generation Successful!";
                setTimeout(() => statusContainer.classList.add('hidden'), 2000);
            } catch (error) {
                statusText.innerText = "Analysis Failed.";
            } finally {
                processBtn.disabled = false;
            }
        };

        function animate() {
            if (!audioPlayer.paused && !audioPlayer.ended) drawFrame(audioPlayer.currentTime);
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        exportBtn.onclick = async () => {
            exportBtn.disabled = true;
            exportBtn.innerText = "Preparing MP4 Export...";
            
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaElementSource(audioPlayer);
            const destination = audioCtx.createMediaStreamDestination();
            source.connect(destination);
            source.connect(audioCtx.destination);
            
            const stream = canvas.captureStream(60); 
            const combinedStream = new MediaStream([
                ...stream.getVideoTracks(),
                ...destination.stream.getAudioTracks()
            ]);

            // Detect best supported mime type (Prioritize MP4)
            const formats = [
                'video/mp4;codecs=avc1',
                'video/mp4',
                'video/webm;codecs=h264',
                'video/webm;codecs=vp9,opus'
            ];
            
            let selectedType = formats.find(type => MediaRecorder.isTypeSupported(type)) || 'video/webm';
            const isMP4 = selectedType.includes('mp4');

            recordedChunks = [];
            mediaRecorder = new MediaRecorder(combinedStream, { 
                mimeType: selectedType, 
                videoBitsPerSecond: 20000000 // 20Mbps High Quality
            });

            mediaRecorder.ondataavailable = (e) => e.data.size > 0 && recordedChunks.push(e.data);
            
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: selectedType });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `video_export_${Date.now()}.${isMP4 ? 'mp4' : 'webm'}`;
                a.click();
                exportBtn.disabled = false;
                exportBtn.innerText = "Download High-Quality MP4";
            };

            audioPlayer.currentTime = 0;
            audioPlayer.onplay = () => {
                mediaRecorder.start();
                exportBtn.innerText = "Recording...";
            };

            audioPlayer.onended = () => mediaRecorder.stop();

            if (audioCtx.state === 'suspended') await audioCtx.resume();
            audioPlayer.play();
        };
    </script>
</body>
</html>
